<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="contact max-length pad-t-2 pad-b-2 xs-1 s-1 m-1 l-1">
    <div class="gutter">
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="grid" method="POST" action="https://formspree.io/norrissarah33@outlook.com">

        <fieldset class="push">
          <legend class="unit push italic giga">Personal details</legend>

          <div class="unit push xs-1 s-1 m-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>
          <div class="unit push xs-1 s-1 m-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" name="age">
          </div>
          <div class="unit push xs-1 s-1 m-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" name="email">
            <input type="hidden" name="subject" value="Request to join the mission">
          </div>
          <div class="unit push xs-1 s-1 m-1 l-1-2">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option> Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit push xs-1 s-1 m-1 l-1">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend class="unit push italic giga">Mission statement</legend>

          <div class="unit push">
            <label for="why-mars">Why do you want to go to Mars?</label>
            <textarea id="why-mars" name="why-mars"></textarea>
          </div>
          <div class="unit unit-content-center">
            <button class="btn" type="submit">Register for the trip!</button>
          </div>
        </fieldset>
      </form>

    </div>
  </section>
</body>
</html>
