<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="contact pad-t-2 pad-b-2 gutter">
    <div class="max-length">
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form>
        <fieldset>
          <legend class="italic not-bold tera">Personal details</legend>

          <div class="push">
            <label for="name">Name</label>
            <input id="name">
          </div>
          <div class="push">
            <label for="age">Age</label>
            <input id="age">
          </div>
          <div class="push">
            <label for="email">Email</label>
            <input id="email">
          </div>
          <div class="push">
            <label for="fitness">Physical fitness</label>
            <select id="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option> Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="push">
            <label for="address">Address</label>
            <textarea id="address"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend class="italic not-bold tera">Mission statement</legend>

          <div class="push">
            <label for="why-mars">Why do you want to go to Mars?</label>
            <textarea id="why-mars"></textarea>
          </div>
          <div class="push">
            <button class="btn" type="submit">Register for the trip!</button>
          </div>
        </fieldset>
      </form>

    </div>
  </section>
</body>
</html>
